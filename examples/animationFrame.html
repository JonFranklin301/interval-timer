<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>animationFrame Timer</title>
  </head>
  <body>
    <div id="time"></div>
    <script src="../dist/interval-timer.umd.js"></script>
    <script>
      const timer = new intervalTimer.Timer({ animationFrame: true });

      timer.on('update', function() {
        var time = timer.getTime;
        document.getElementById('time').innerText =
          intervalTimer.pad('00', time.hours, true) +
          ':' +
          intervalTimer.pad('00', time.minutes, true) +
          ':' +
          intervalTimer.pad('00', time.seconds, true) +
          '.' +
          intervalTimer.pad('00', time.hundredths);
      });

      timer.start();
    </script>
  </body>
</html>
