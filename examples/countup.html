<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countup Timer</title>
  </head>
  <body>
    <div id="time"></div>
    <div id="status"></div>
    <script src="../dist/interval-timer.umd.js"></script>
    <script>
      const timer = new intervalTimer.Timer({ endTime: 10000 });

      timer.on('update', function() {
        var time = timer.getTime;
        document.getElementById('time').innerText =
          intervalTimer.pad('00', time.seconds, true) + '.' + time.tenths;
      });

      timer.on('end', function() {
        document.getElementById('status').innerText = 'Timer Ended!';
      });

      timer.start();
    </script>
  </body>
</html>
